<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=YourCustomFont&display=swap"> <!-- Add your font here -->
</head>
<body>
    <div class="gallery-container">
        <!-- Image Slides (Replace 'image1.jpg', 'image2.jpg' with your actual image file names) -->
        <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
        <!-- Centered Text -->
        <div class="centered-text">Your Centered Text Here</div>
        <!-- Navigation Buttons -->
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
